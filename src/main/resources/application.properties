spring.application.name=crud_api
 server.port=8081

# Database Configuration 
spring.datasource.url=jdbc:mysql://localhost:3306/user_management?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

#replace username with your cradential
spring.datasource.username=root

#replace password with your cradential
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}    

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Properties
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#doumentation Permission
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
